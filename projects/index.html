<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" contextmenu="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/nav.css">
        <title>Projects | Aryan Sinha</title>

        <style>
            .projects {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;

                position: absolute;

                left: 5vw;
                right: 5vw;

                max-width: 100%;

                text-align: center;
            }

            .project {
                border-radius: 5%;
                width: 25vw;
                height: 25vw;
                background-color: #007ACC;
                margin: 1vmax;
                font-size: 4vh;
            }

            .project img {
                margin-top: 5%;
                width: 80%;
            }

            a {
                text-decoration: none;
                color: #DCDCDC;
            }

            h1 {
                text-align: center;
                font-size: 10vmin;
                margin-bottom: 10vh;
            }

            .fade-in {
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.6s ease-out;
                will-change: opacity, visibility;
            }

            .fade-in.visible {
                opacity: 1;
                transform: none;
                visibility: visible;
            }

            @media screen and (max-width: 1000px) {
                .project {
                    width: 80vw;
                    height: 80vw;
                }
            }
        </style>
    </head>
    <body>
        <nav>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="/">Home</a>
            <a href="/projects" class="active">Projects</a>
            <a href="/about" class="active">About Me</a>
        </nav>

        <img onclick="openNav()" class="cursor-point" id="open" src="../images/hamburger-icon.svg" alt="Menu">

        <h1 class="class-template">Projects</h1>

        <div class="projects">
            <a href="https://github.com/aryan-sinhala349/LexRGB" target="_blank">
                <div class="project fade-in">
                    Lex RGB <br>
                    <img src="/images/LexRGB.png">
                </div>
            </a>
        </div>

        <script src="/scripts/nav.js"></script>
        <script>
            let scroll = window.requestAnimationFrame || function(callback) { window.setTimeout(callback, 1000 / 60)};
            var elementsToShow = document.querySelectorAll('.fade-in');

            let timeBetweenFade = 300;

            fadeIn();

            function fadeIn() {
                elementsToShow.forEach((element, i) => {
                        setTimeout(() => { element.classList.add("visible") }, i * timeBetweenFade);
                });
            }

        </script>
    </body>
</html>
